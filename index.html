<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <title>drum kit</title>
</head>
<body>
    <div class="container">
        <section class="keys">
            <section class="key" data-key="65">
                <span>A</span>
            </section>
            
            <section class="key" data-key="83">
                <span>S</span>
            </section>

            <section class="key" data-key="68">
                <span>D</span>
            </section>

            <section class="key" data-key="70">
                <span>F</span>
            </section>

            <section class="key" data-key="71">
                <span>G</span>
            </section>

            <section class="key" data-key="72">
                <span>H</span>
            </section>
        </section>

        <audio data-key="65" src="./sounds/drum1.wav" class="audioa"></audio>
        <audio data-key="83" src="./sounds/drum2.wav"></audio>
        <audio data-key="68" src="./sounds/drum3.wav"></audio>
        <audio data-key="70" src="./sounds/drum4.wav"></audio>
        <audio data-key="71" src="./sounds/drum5.wav"></audio>
        <audio data-key="72" src="./sounds/drum6.wav"></audio>
    </div>
</body>
</html>
